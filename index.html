<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #313338; color: #dbdee1; margin: 0; overflow: hidden; font-family: sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #2b2d31; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e1f22; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const SB_URL = 'https://nrpiojdaltgfgswvhrys.supabase.co';
        const SB_KEY = 'sb_publishable_nu-if7EcpRJkKD9bXM97Rg__X3ELLW7';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        const ADMIN_PASSWORD = 'admin123'; 

        function App() {
            const [messages, setMessages] = useState([]);
            const [text, setText] = useState('');
            const [search, setSearch] = useState('');
            const [user, setUser] = useState({ 
                name: localStorage.getItem('chat_name') || '', 
                pfp: localStorage.getItem('chat_pfp') || `https://api.dicebear.com/7.x/bottts/svg?seed=${Math.random()}` 
            });
            const [isJoined, setIsJoined] = useState(!!user.name);
            const scrollRef = useRef();

            const fetchMsgs = async () => {
                try {
                    const { data, error } = await _supabase.from('messages').select('*').order('created_at', { ascending: true });
                    if (error) throw error;
                    setMessages(data || []);
                } catch (err) {
                    console.error("Database Error:", err.message);
                }
            };

            useEffect(() => {
                if (!isJoined) return;
                fetchMsgs();

                const channel = _supabase.channel('global-chat')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, () => fetchMsgs())
                    .subscribe();

                return () => _supabase.removeChannel(channel);
            }, [isJoined]);

            useEffect(() => { scrollRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!text.trim()) return;
                const newMsg = { display_name: user.name, pfp_url: user.pfp, content: text, reactions: {} };
                await _supabase.from('messages').insert([newMsg]);
                setText('');
            };

            const addReaction = async (msgId, emoji) => {
                const msg = messages.find(m => m.id === msgId);
                const reactions = { ...(msg.reactions || {}) };
                reactions[emoji] = (reactions[emoji] || 0) + 1;
                await _supabase.from('messages').update({ reactions }).eq('id', msgId);
            };

            if (!isJoined) {
                return (
                    <div className="flex items-center justify-center h-screen bg-[#1e1f22]">
                        <div className="bg-[#313338] p-8 rounded-lg w-80 shadow-2xl">
                            <h2 className="text-white font-bold mb-4 text-center">Set Display Name</h2>
                            <input className="w-full p-2 mb-4 rounded bg-[#1e1f22] text-white border-none outline-none" 
                                placeholder="Username..." 
                                onChange={e => setUser({...user, name: e.target.value})} />
                            <button className="w-full bg-[#5865f2] p-2 rounded text-white font-bold hover:bg-[#4752c4]"
                                onClick={() => { if(user.name) { localStorage.setItem('chat_name', user.name); setIsJoined(true); }}}>
                                Join Chat
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen">
                    <div className="w-64 bg-[#2b2d31] flex flex-col p-4 border-r border-[#1e1f22]">
                        <div className="font-bold text-white mb-4"># global-chat</div>
                        <div className="flex-1"></div>
                        {search === ADMIN_PASSWORD && (
                            <button onClick={async () => await _supabase.from('messages').delete().neq('id', '0')} className="bg-red-600 text-white p-1 rounded text-xs mb-2">CLEAR ALL</button>
                        )}
                        <div className="flex items-center gap-2 pt-2 border-t border-[#3f4147]">
                            <img src={user.pfp} className="w-8 h-8 rounded-full bg-gray-600"/>
                            <span className="text-white text-sm font-bold truncate">{user.name}</span>
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col bg-[#313338]">
                        <header className="h-12 border-b border-[#26272d] flex items-center px-4 justify-between">
                            <span className="font-bold text-white"># global-chat</span>
                            <input className="bg-[#1e1f22] text-xs p-1 px-2 rounded w-48 text-white outline-none" 
                                placeholder="Search..." onChange={e => setSearch(e.target.value)} />
                        </header>

                        <main className="flex-1 overflow-y-auto p-4 custom-scrollbar">
                            {messages.filter(m => m.content.toLowerCase().includes(search.toLowerCase())).map(msg => (
                                <div key={msg.id} className="flex gap-4 mb-4 hover:bg-[#2e3035] p-1 rounded group relative transition-colors">
                                    <img src={msg.pfp_url} className="w-10 h-10 rounded-full bg-gray-500 mt-1" />
                                    <div>
                                        <div className="flex gap-2 items-center">
                                            <span className="text-white font-bold">{msg.display_name}</span>
                                            <span className="text-[10px] text-gray-500">{new Date(msg.created_at).toLocaleTimeString()}</span>
                                        </div>
                                        <p className="text-[#dbdee1]">{msg.content}</p>
                                        <div className="flex gap-1 mt-1">
                                            {msg.reactions && Object.entries(msg.reactions).map(([emoji, count]) => (
                                                <span key={emoji} onClick={() => addReaction(msg.id, emoji)} className="bg-[#2b2d31] px-1.5 py-0.5 rounded border border-[#1e1f22] text-xs cursor-pointer hover:border-[#5865f2] transition-all">{emoji} {count}</span>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="hidden group-hover:flex absolute right-4 top-0 bg-[#2b2d31] border border-[#1e1f22] p-1 rounded shadow-lg gap-2">
                                        {['ðŸ”¥','ðŸ˜‚','â¤ï¸','ðŸ‘'].map(e => <button key={e} onClick={() => addReaction(msg.id, e)} className="hover:scale-125 transition-transform">{e}</button>)}
                                    </div>
                                </div>
                            ))}
                            <div ref={scrollRef} />
                        </main>

                        <form onSubmit={sendMessage} className="p-4">
                            <input className="w-full bg-[#383a40] p-3 rounded-lg text-white outline-none focus:ring-1 focus:ring-[#5865f2]" 
                                placeholder="Message #global-chat" 
                                value={text} 
                                onChange={e => setText(e.target.value)} />
                        </form>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
