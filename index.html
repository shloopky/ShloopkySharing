<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #313338; color: #dbdee1; margin: 0; overflow: hidden; font-family: sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #2b2d31; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e1f22; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const SB_URL = 'https://nrpiojdaltgfgswvhrys.supabase.co';
        const SB_KEY = 'sb_publishable_nu-if7EcpRJkKD9bXM97Rg__X3ELLW7';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        const ADMIN_PASSWORD = 'admin123'; 

        function App() {
            const [messages, setMessages] = useState([]);
            const [text, setText] = useState('');
            const [search, setSearch] = useState('');
            const [user, setUser] = useState({ 
                name: localStorage.getItem('chat_name') || '', 
                pfp: localStorage.getItem('chat_pfp') || `https://api.dicebear.com/7.x/bottts/svg?seed=${Math.random()}` 
            });
            const [isJoined, setIsJoined] = useState(!!user.name);
            const scrollRef = useRef();

            const fetchMsgs = async () => {
                const { data, error } = await _supabase.from('messages').select('*').order('created_at', { ascending: true });
                if (!error) setMessages(data || []);
            };

            useEffect(() => {
                if (!isJoined) return;
                fetchMsgs();
                const channel = _supabase.channel('global-chat')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, () => fetchMsgs())
                    .subscribe();
                return () => _supabase.removeChannel(channel);
            }, [isJoined]);

            useEffect(() => { scrollRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!text.trim()) return;
                const { error } = await _supabase.from('messages').insert([{ 
                    display_name: user.name, 
                    pfp_url: user.pfp, 
                    content: text,
                    reactions: {}
                }]);
                if (error) {
                    alert("Error sending message: " + error.message + "\nDid you enable RLS policies?");
                } else {
                    setText('');
                }
            };

            const logout = () => {
                localStorage.clear();
                window.location.reload();
            };

            const changePfp = () => {
                const newPfp = prompt("Enter new Image URL:", user.pfp);
                if (newPfp) {
                    const newUser = { ...user, pfp: newPfp };
                    setUser(newUser);
                    localStorage.setItem('chat_pfp', newPfp);
                }
            };

            if (!isJoined) {
                return (
                    <div className="flex items-center justify-center h-screen bg-[#1e1f22]">
                        <div className="bg-[#313338] p-8 rounded-lg w-80 shadow-2xl border border-[#2b2d31]">
                            <h2 className="text-white font-bold mb-4 text-center text-xl">Join Chat</h2>
                            <input className="w-full p-2 mb-4 rounded bg-[#1e1f22] text-white outline-none" 
                                placeholder="Username..." 
                                value={user.name}
                                onChange={e => setUser({...user, name: e.target.value})} />
                            <button className="w-full bg-[#5865f2] p-2 rounded text-white font-bold hover:bg-[#4752c4] transition"
                                onClick={() => { if(user.name) { localStorage.setItem('chat_name', user.name); localStorage.setItem('chat_pfp', user.pfp); setIsJoined(true); }}}>
                                Join
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen">
                    <div className="w-64 bg-[#2b2d31] flex flex-col p-4 border-r border-[#1e1f22]">
                        <div className="font-bold text-white mb-4 flex justify-between items-center">
                            <span># global-chat</span>
                        </div>
                        <div className="flex-1 overflow-y-auto text-xs text-gray-500">
                            <p>Online: {user.name} (You)</p>
                        </div>
                        
                        {search === ADMIN_PASSWORD && (
                            <button onClick={async () => await _supabase.from('messages').delete().neq('id', '0')} 
                                className="bg-red-600 text-white p-1 rounded text-xs mb-4 font-bold">CLEAR CHAT</button>
                        )}

                        <div className="bg-[#232428] -mx-4 p-3 mt-auto flex items-center justify-between">
                            <div className="flex items-center gap-2 overflow-hidden">
                                <img src={user.pfp} onClick={changePfp} className="w-8 h-8 rounded-full bg-gray-600 cursor-pointer hover:opacity-80 transition" title="Change PFP"/>
                                <div className="leading-none overflow-hidden">
                                    <div className="text-white text-sm font-bold truncate">{user.name}</div>
                                    <div className="text-[10px] text-gray-400">Online</div>
                                </div>
                            </div>
                            <button onClick={logout} className="text-gray-400 hover:text-white transition" title="Logout">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                            </button>
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col bg-[#313338]">
                        <header className="h-12 border-b border-[#26272d] flex items-center px-4 justify-between">
                            <span className="font-bold text-white"># global-chat</span>
                            <input className="bg-[#1e1f22] text-xs p-1 px-2 rounded w-48 text-white outline-none focus:w-64 transition-all" 
                                placeholder="Search..." onChange={e => setSearch(e.target.value)} />
                        </header>

                        <main className="flex-1 overflow-y-auto p-4 custom-scrollbar">
                            {messages.filter(m => m.content.toLowerCase().includes(search.toLowerCase())).map(msg => (
                                <div key={msg.id} className="flex gap-4 mb-4 hover:bg-[#2e3035] p-1 rounded transition-colors group relative">
                                    <img src={msg.pfp_url} className="w-10 h-10 rounded-full bg-gray-500 mt-1" />
                                    <div>
                                        <div className="flex gap-2 items-center">
                                            <span className="text-white font-bold hover:underline cursor-pointer">{msg.display_name}</span>
                                            <span className="text-[10px] text-gray-500 uppercase font-semibold">{new Date(msg.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                        </div>
                                        <p className="text-[#dbdee1] leading-relaxed">{msg.content}</p>
                                    </div>
                                </div>
                            ))}
                            <div ref={scrollRef} />
                        </main>

                        <form onSubmit={sendMessage} className="p-4">
                            <input className="w-full bg-[#383a40] p-3 rounded-lg text-white outline-none focus:ring-1 focus:ring-[#5865f2] transition-all" 
                                placeholder={`Message #global-chat`} 
                                value={text} 
                                onChange={e => setText(e.target.value)} />
                        </form>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
